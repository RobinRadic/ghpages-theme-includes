{% if include.item.children %}
<li>
    <a href="javascript:;">
        <i class="{{ include.item.icon }}"></i>
        <span class="title">{{ include.item.name }}</span>
        <span class="arrow "></span>
    </a>
    <ul class="sub-menu">
        {% for child in include.item.children %}
        {% include partials/sidebar-navigation-child.html item=child %}
        {% endfor %}
    </ul>
</li>
{% else %}
<li class=" ">
    <a href="{{ BASEURL }}{{ include.item.link }}">
        <i class="{{ include.item.icon }}"></i>
        <span class="title">{{ include.item.name }}</span>
    </a>
</li>
{% endif %}
